<!DOCTYPE html>
<html ng-app="Bookmarks">
<head>
    <title>Installation - Angular JS</title>
</head>
<body ng-controller="MainController">

    <div>
    <h1> Welcome {{name}}</h1>

    <ul>
        <li ng-repeat="category in categories" ng-class="{active: isCurrentCategory(category) }">
            <a href="#" ng-click="setCurrentCategory(category)">{{category}}</a>
        </li>
    </ul>

    <ul>
        <li ng-repeat="bookmark in bookmarks | filter: {category: currentCategory}"> <!-- Step 1 -->
            <p>
                <!-- Step 2 -->
                <a href="{{bookmark.url}}">{{bookmark.name}}</a><br/>
                <small>{{bookmark.url}}</small>
            </p>
        </li>
    </ul>
    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
